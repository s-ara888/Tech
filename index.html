<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Glasses Try-On</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tryon-container">
    <h1>Virtual Glasses Try-On</h1>

    <!-- Upload Section -->
    <div class="upload-section">
      <p class="upload-text">Upload your photo:</p>
      <input type="file" id="uploadInput" accept="image/*">
      <button id="deleteBtn" class="upload-btn">Delete Photo</button>
    </div>

    <!-- Try-On Area -->
    <div id="tryonArea" class="face-container">
      <img id="face" src="face.png" alt="Face" class="face">
      <img id="glasses" src="glasses1.png" alt="Glasses" class="glasses-frame">
    </div>
 <div class="glasses-switch-controls">
  <button id="prevGlasses">◀</button>
  <button id="nextGlasses">▶</button>
</div>


    <!-- Resize Controls -->
    <div class="controls">
      <div class="glasses-resize-controls">
        <button id="glassesMinus">-</button>
        <button id="glassesPlus">+</button>
      </div>

      <div class="face-resize-controls">
        <button id="faceMinus">-</button>
        <button id="facePlus">+</button>
      </div>
    </div>

    <!-- Glasses Gallery -->
    <section class="gallery-container">
      <h2 class="gallery-title">Our Collection</h2>
      <div class="thumbnails">
        <div class="frame-card"><img src="glasses1.png" alt="Glass 1"></div>
        <div class="frame-card"><img src="glasses2.png" alt="Glass 2"></div>
        <div class="frame-card"><img src="glasses3.png" alt="Glass 3"></div>
        <div class="frame-card"><img src="glasses4.png" alt="Glass 4"></div>
        <div class="frame-card"><img src="glasses5.png" alt="Glass 5"></div>
        <!-- Add more frames here -->
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
